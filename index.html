<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GitHub Search</title>
</head>
<body>

        </ul>
    </main>
    <script src="index.js"></script>
